<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dependent Dropdown List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Add Location</h3>
    <div class="select_option">
      <select id="country" class="form-select" aria-label="Select Country">
        <option selected>Select Country</option>
        <!-- Populate options dynamically using JavaScript -->
      </select>
    </div>
    <div class="select_option">
      <select id="state" class="form-select" aria-label="Select State" disabled>
        <option selected>Select State</option>
        <!-- Populate options dynamically using JavaScript -->
      </select>
    </div>
    <div class="select_option">
      <select id="city" class="form-select" aria-label="Select City" disabled>
        <option selected>Select City</option>
        <!-- Populate options dynamically using JavaScript -->
      </select>
    </div>
  </div>

  <script src="index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
